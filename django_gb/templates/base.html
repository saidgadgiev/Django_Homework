{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'homework_1/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
<table class="table-page" border=0 cellpadding="0" cellspacing="0">
<tr><td valign=top>
			<div class="header">
				<ul id="mainmenu" class="mainmenu">
		{% for m in menu %}
			{% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
				<a href="{% url m.url_name %}">{{m.title}}</a></li>
		{% endfor %}
				</ul>
				<div class="clear"></div>
			</div>
	{% block content%} {% endblock %}

</body>
</html>
